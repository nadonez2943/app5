
<doctype html>
  {% extends 'layout.html' %}
  {% block body %}
   <center>
     <div class="jumbotron">
        <div class="header">
           <h1 class="word">Register</h1>
        </div></br>
       <h2 class="word">
           <form action="{{ url_for('register') }}" method="post">
             <div class="msg">{{ msg }}</div>
               <input id="user_name" name="user_name" type="text" placeholder="Enter Your Username" class="btn btn-outline-dark"/></br></br>
               <input id="user_password" name="user_password" type="password" placeholder="Enter Your Password" class="btn btn-outline-dark"/></br></br>
               <input id="user_email" name="user_email" type="text" placeholder="Enter Your Email " class="btn btn-outline-dark"/></br></br>
               <input type="submit" class="btn btn-dark" value="Sign Up"></br>
           </form>
       </h2>
       <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
    
  </center>
  {% endblock %}
